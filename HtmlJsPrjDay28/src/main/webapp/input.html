<!DOCTYPE html>
<html>
<body>
<form>
<input type="Text" placeholder="Enter name"><br/>
<input type="search"> for search boxes<br/>
<input type="number"> for spinboxes<br/>
<input type="range"> for sliders<br/>
<input type="color"> for color pickers<br/>
<input type="tel"> for telephone numbers<br/>
<input type="url" autofocus> for web addresses<br/>
<input type="email"> for email addresses<br/>
<input type="date"> for calendar date pickers<br/>
<input type="month"> for months<br/>
<input type="week"> for weeks<br/>
<input type="time" readonly> for timestamps<br/>
<input type="datetime"> for precise, absolute date+time stamps<br/>
<input type="datetime-local"> for local dates and times<br/>
<input type="password"> for password char display<br/>
<input type="Submit">
</form>
</body></html>
